services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
      - "4984:4984" # Drizzle Studio
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hono_backend_sample}
      - PORT=${PORT:-8080}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # 開発環境用: ソースコードをマウント（リアルタイム反映）
      # 本番環境では BUILD_TARGET=production で起動してください
      - ./src:/app/src
      - ./drizzle:/app/drizzle
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - ./scripts:/app/scripts
      # node_modulesは除外（ホストとコンテナで別々に管理）
      - /app/node_modules
    command: bun run --watch src/server.ts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:8080/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-hono_backend_sample}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
